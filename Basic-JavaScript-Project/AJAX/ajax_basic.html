<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
		
			// Open local host address (127.0.0.1/ajax_basic.html)
			// STEP1: setup the xml http request object. This is to define new XMLHttpRequest as ajax.
			var ajax = new XMLHttpRequest();
			
			// STEP2: prepare the open ajax request (get or post  then the address of data that we want to send)
			ajax.open('GET', 'content.html');
			
			// STEP3: define the ajax response callback method (4 is the readyState that will send back)
			ajax.onreadystatechange = function() {
				if (ajax.readyState == 4) {
					document.getElementById('content').innerHTML = ajax.responseText;
					}	
			}

			// STEP4: send the ajax request for data. the last row of code is to hide the get content button.
			function getContent() { 
				ajax.send();
				document.getElementById('btn_content').sytle.display = 'none';
			}
			
		</script>
    </body>
</html>
