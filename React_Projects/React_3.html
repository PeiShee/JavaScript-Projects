<!DOCTYPE html>
<head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id='JSX'></div>

    <script type="text/babel">
        //“React.Component” is used to specify a class or function.
        //“Class” above specifies a class.
        //The “render()” is used to create a function in React.
        //The “return” statement returns information.

        class Greeting extends React.Component {
            render() {
                return <h1>Hello, World!</h1>
            }
        }
        ReactDOM.render(<Greeting />, document.getElementById('JSX'))
    </script> 
</body>
</html>
